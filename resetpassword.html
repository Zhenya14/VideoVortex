<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання пароля</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #0d324d, #7f5a83);
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        button {
            background: #4facfe;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00f2fe;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Скидання пароля</h2>
        <p>Введіть вашу електронну пошту, і ми надішлемо вам інструкції для скидання пароля.</p>
        <input type="email" id="reset-email" placeholder="Електронна адреса">
        <button id="reset-button">Скинути пароль</button>
        <p><a href="index.html">Повернутися до входу</a></p>
    </div>

    <script>
        // 1. Ініціалізація Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBkPYP3bnDy61NFjRSboRZrfTVNTdIMWbY",
            authDomain: "videovortex-235cd.firebaseapp.com",
            projectId: "videovortex-235cd",
            storageBucket: "videovortex-235cd.appspot.com",
            messagingSenderId: "681594250269",
            appId: "1:681594250269:web:1176b21fcc8fe2a7d052f4"
        };

        firebase.initializeApp(firebaseConfig);
        
        // 2. Оголошення auth після ініціалізації Firebase
        const auth = firebase.auth();

        // 3. Функція для скидання пароля
        function resetPassword() {
            const email = document.getElementById("reset-email").value.trim();

            if (!email) {
                alert("Будь ласка, введіть вашу електронну пошту.");
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("На вашу електронну пошту надіслано інструкції для скидання пароля.");
                })
                .catch((error) => {
                    alert("Помилка: " + error.message);
                });
        }

        // 4. Призначення обробника події лише після ініціалізації Firebase
        document.getElementById("reset-button").addEventListener("click", resetPassword);
    </script>

</body>
</html>
